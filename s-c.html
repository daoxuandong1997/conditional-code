<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-case</title>
</head>
<body>
<script>
    let browser = prompt("nhap ten trinh duyet: ");
    switch (browser){
        case  'Edge':
            alert("you 've got the Edge");
            break;
        case    'Chrome':
        case    'FireFox':
        case    'Safari':
        case    'Opera':
            alert("ok, we support browsers too");
            break;
        default:
            alert('we hope that this page look okay');
    }
</script>
</body>
</html>
